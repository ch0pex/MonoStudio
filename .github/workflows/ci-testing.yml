name: Build and Test

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - '.vscode/**'
      - "scripts/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------------------------------------------------
  # JOB 1: LINUX (GCC / CLANG Fedora)
  # -------------------------------------------------------------------
  linux-builds:
    name: Linux - ${{ matrix.compiler }}
    runs-on: self-hosted
    container:
      image: fedora:latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- GCC Configuration ---
          - compiler: gcc
            # Presets de Configuración
            conf_debug: Debug-gcc
            conf_release: Release-gcc
            # Presets de Build/Test
            build_debug: Debug-gcc
            build_release: Release-gcc

          # --- Clang Configuration ---
          - compiler: clang
            # Presets de Configuración
            conf_debug: Debug-clang
            conf_release: Release-clang
            conf_sanitize: Sanitize-clang
            # Presets de Build/Test
            build_debug: Debug-clang
            build_release: Release-clang
            build_sanitize: Sanitize-clang

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Parallel Jobs
        run: |
          CORES=$(nproc)
          JOBS=$((CORES - 2))
          if [ "$JOBS" -lt 1 ]; then JOBS=1; fi
          echo "CMAKE_BUILD_PARALLEL_LEVEL=$JOBS" >> $GITHUB_ENV
          echo "PARALLEL_JOBS=$JOBS" >> $GITHUB_ENV

      - name: Install System Dependencies
        run: |
          dnf -y update
          dnf -y install git xorg-x11-server-Xvfb xkeyboard-config-devel
          git clone https://github.com/ch0pex/dotfiles
          cd dotfiles
          ./setup.sh install_packages
          ./setup.sh install_languages
          ./setup.sh install_conan
          ./setup.sh install_slang
          cd ..
          rm -rf dotfiles
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Conan Remote
        run: |
          conan profile detect --force
          conan remote remove '*'
          conan remote add monostudio-conan-local ${{ secrets.CONAN_URL }} --force
          conan remote login -p "${{ secrets.CONAN_TOKEN }}" monostudio-conan-local runner

      # --- DEBUG CYCLE ---
      # En Linux (Single Config), configuramos y construimos por separado
      - name: Configure & Build (Debug)
        run: |
          cmake --preset ${{ matrix.conf_debug }}
          cmake --build --preset ${{ matrix.build_debug }}
          xvfb-run -a --server-args="-screen 0 1280x1024x24" ctest --preset ${{ matrix.build_debug }} -LE "graphics"

      # --- RELEASE CYCLE ---
      - name: Configure & Build (Release)
        run: |
          cmake --preset ${{ matrix.conf_release }}
          cmake --build --preset ${{ matrix.build_release }}
          xvfb-run -a --server-args="-screen 0 1280x1024x24" ctest --preset ${{ matrix.build_release }} -LE "graphics"

      # --- SANITIZE CYCLE ---
      - name: Configure & Build (Sanitize)
        if: matrix.conf_sanitize != ''
        run: |
          cmake --preset ${{ matrix.conf_sanitize }}
          cmake --build --preset ${{ matrix.build_sanitize }}
          xvfb-run -a --server-args="-screen 0 1280x1024x24" ctest --preset ${{ matrix.build_sanitize }} -LE "graphics"

      # --- VALGRIND ---
      - name: Valgrind Memcheck
        run: |
          # NOTA: La ruta build ahora es build/gcc/debug o build/clang/debug según el preset
          TEST_DIR="build/${{ matrix.compiler }}/debug"
          
          xvfb-run -a --server-args="-screen 0 1280x1024x24" \
          ctest --test-dir $TEST_DIR \
                -T MemCheck \
                -C Debug \
                -LE "graphics" \
                --output-on-failure
          
          LOG_DIR="$TEST_DIR/Testing/Temporary"
          echo "Checking for leaks in $LOG_DIR..."
          if grep -rn "Definitely lost" "$LOG_DIR"/MemoryChecker.*.log; then
            echo "::error::Critical memory leaks detected by Valgrind!"
            exit 1
          else
            echo "Valgrind check passed. No definite leaks found."
          fi

  # -------------------------------------------------------------------
  # JOB 2: WINDOWS (MSVC)
  # -------------------------------------------------------------------
  windows-builds:
    name: Windows - ${{ matrix.toolchain }}
    runs-on: windows-2025

    strategy:
      fail-fast: false
      matrix:
        include:
          - toolchain: MSVC
            # En Windows usamos "msvc" que es Multi-Config,
            # así que podemos configurar una vez y construir varias.
            configure: msvc
            debug: Debug-msvc
            relwithdebinfo: RelWithDebInfo-msvc
            release: Release-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Conan
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Conan Package
        shell: bash
        run: pip install conan

      - name: Setup MSVC Environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Slang Compiler
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo shader-slang/slang --pattern "*windows-x86_64.zip" --output slang.zip --clobber 
          unzip -q slang.zip -d slang_dist
          echo "$PWD/slang_dist/bin" >> $GITHUB_PATH
          echo "Slang installation prepared."

      - name: Configure Conan Remote
        shell: bash
        run: |
          conan profile detect --force
          conan remote remove '*'
          conan remote add monostudio-conan-local ${{ secrets.CONAN_URL }} --force
          conan remote login -p "${{ secrets.CONAN_TOKEN }}" monostudio-conan-local runner

      # En Windows mantenemos la lógica original porque "msvc" es Ninja Multi-Config
      - name: Configure CMake
        shell: bash
        run: cmake --preset ${{ matrix.configure }}

      - name: Build & Test (Debug)
        shell: bash
        run: |
          cmake --build --preset ${{ matrix.debug }}
          ctest --preset ${{ matrix.debug }} -LE "graphics|window"

      - name: Build & Test (Release)
        shell: bash
        run: |
          cmake --build --preset ${{ matrix.release }}
          ctest --preset ${{ matrix.release }} -LE "graphics|window"
